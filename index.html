<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ICON BOOTS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- BOOTS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Biglietto Treno</title>
</head>
<body>

    <!-- TITOLO -->
    <h2 class="mt-5 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

<!-- PARTE DI INPUT -->
<div class="container">
        <form class="mt-4 d-flex flex-column gap-1 py-4">

            <div class="d-flex justify-content-center gap-5">

                <div class="text-center">
                    <label class="form-label labelform">Nome e Cognome</label>
                    <input type="text" class="form-control borderinput" id="userName">
                </div>
                
                <div class="text-center labelform">
                    <label class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control borderinput" id="userKm" >
                </div>
                
                
                <div class="mb-4 text-center labelform">
                    <label class="form-label">Fascia d'et√†</label>
                    <select class="form-select borderinput" id="userAge">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div> 
            </div>
            
            <div class="d-flex justify-content-center gap-5">
                <button type="button" class="btn g-5 fw-bold" id="PrintButton">Genera</button>
                <button type="reset" class="btn fw-bold" id="DeleteButton">Annulla</button>
            </div>
        </form> 
        
</div>



<!-- GENERAZIONE BIGLIETTO  -->
<div>
    <h2 class="mt-5 mb-4 text-center">IL TUO BIGLIETTO</h2>
</div>


<!-- RISULTATI BIGLIETTO -->
<div class="container d-none  py-4" id="table">
    
    <table class="table">
        <thead>
          <tr class="text-center">
            <th scope="col">Nome Passeggero</th>
            <th scope="col">Offerta</th>
            <th scope="col">Carrozza</th>
            <th scope="col">Codice CP</th>
            <th scope="col">Costo biglietto</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <td id="printUser"></td>
            <td id="discount"></td>
            <td id="carrozza"></td>
            <td id="CodiceCP"></td>
            <td id="finalPrice"></td>
          </tr>
        </tbody>
    </table>      

</div>

<!--  BOOTS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<!-- SCRIPT JS -->
<script type="text/javascript" src="./js/main.js"></script>


</body>
</html>
